[package]
name = "phisyrc-irc"
version = "0.1.0"
edition = "2021"
license-file = "../LICENSE"
publish = false

[lib]
path = "./lib.rs"

[dependencies]
logger = { path = "../logger", package = "phisyrc-logger" }

lang = { git = "https://github.com/PhiSyX/lang", rev = "436a573c60ed5a4f6a18ed694b226aa6432302db" }

futures = { version = "^0.3" }
serde = { version = "^1.0", features = ["derive"] }
tokio = { version = "^1.20", features = [
	"io-util",
	"net",
	"rt-multi-thread",
	"sync",
	"time",
] }
tokio-util = { version = "^0.7", features = ["codec"] }
toml = { version = "^0.5" }
